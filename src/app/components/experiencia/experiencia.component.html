<div class="row">
  <div class="titulo">
      <h1>Experiencia Laboral</h1>
  </div>
  
  <div class="contenido">
      <div class="col-lg-2">
          <button type="button" class="btn btn-dark newexpe" routerLink="/nuevaexp" *ngIf="isLogged">
              Agregar experiencia
          </button>
      </div>

      <div class="container">
          <div class="experiencia" *ngFor="let Experiencia of expe">
              <div class="col-sm-12 col-md-2 col-lg-2 parte">
                  
                  <br>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-3 parte">
                  <h3>{{Experiencia.nombreE}}</h3>
                  <br>
                  
              </div>
              <div class="col-sm-12 col-md-4 col-lg-5 offset-md-1 offset-lg-1 parte">
                  <p>{{Experiencia.descripcionE}}</p>
              </div>
              <div class="col-sm-12 col-md-1 col-lg-1 parte" *ngIf="isLogged">
                  <button class="btn btn-dark btnedit" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pen-fill"></i></button>
                  <button class="btn btn-danger btndel" (click)="delete(Experiencia.id)"><i class="bi bi-trash2-fill"></i></button>
              </div> 
          </div>   
      </div>

  </div>
</div>
